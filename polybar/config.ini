padding-right = 1
radius = 0.0
scroll-down = bspwm-deskprev
scroll-up = bspwm-desknext
separator = ‚Ä¢
tray-background = ${colors.background}
tray-detached = false
tray-maxsize = 20
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 2
tray-position = right
tray-scale = 1.0
width = 100%
wm-restack = bspwm

# modules-left = bspwm
modules-left = bspwm

modules-center =

modules-right = battery cpu2 memory2 date

