import:
  - ~/.config/alacritty/fonts.yml
  - ~/.config/alacritty/themes/.default.yml

env:
  TERM: alacritty
  WINT_X11_SCALE_FACTOR: '1.0'

window:
  padding:
    x: 2
    y: 2
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.915

scrolling:
  history: 10000
  multiplier: 3

draw_bold_text_with_bright_colors: true

live_config_reload: true

selection:
  save_to_clipboard: true

shell:
  program: /usr/bin/bash
