window:
  padding:
    x: 2
    y: 2
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.85

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Hack
    style:  Medium
  bold:
    family: Hack
    style:  Bold
  italic:
    family: Hack
    style:  MediumItalic
  bold_italic:
    family: Hack
    style: BoldItalic
  size: 8.5

draw_bold_text_with_bright_colors: true

live_config_reload: true

selection:
  save_to_clipboard: true

shell:
  program: /usr/bin/bash
