draw_bold_text_with_bright_colors: true

env:
  TERM: alacritty
  WINT_X11_SCALE_FACTOR: '1.0'

import:
  - ~/.config/alacritty/fonts.yml
  - ~/.config/alacritty/themes/.default.yml

live_config_reload: true

scrolling:
  history: 10000
  multiplier: 3

selection:
  save_to_clipboard: true

shell:
  program: /usr/bin/bash

window:
  class:
    general: Alacritty
    instance: Alacritty
  opacity: 0.980
  padding:
    x: 2
    y: 2
