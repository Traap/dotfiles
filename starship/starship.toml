"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false
command_timeout = 200

format = """
[$username](bold green)\
[@](bold yellow)\
[$hostname](bold purple)\
[:](bold yellow)\
$directory\
$git_branch$git_status
$linebreak\
$character\
"""

[character]
success_symbol = "[\\$](bold cyan)"
error_symbol = "[\\$](bold red)"

[username]
show_always = true
format = "$user"

[hostname]
ssh_only = false
format = "$hostname"

[directory]
truncation_length=0
style = "bold cyan"

[git_branch]
format = '\[[$branch]($style)'
style = "bold purple"

[git_status]
format     = '[$all_status]($style)\]'
