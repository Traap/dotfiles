#hyprland.conf
autogenerated = 0

# Execute monnitors script to setup monitors.conf base on the number of monitors
# connected.  Remember:  You have three different physical configurations.
exec-once = ~/.config/hypr/scripts/monitors

# Now load hyprland configuration.
source = ~/.config/hypr/config/envs.conf
source = ~/.config/hypr/config/animations.conf
source = ~/.config/hypr/config/bindings.conf
source = ~/.config/hypr/config/input.conf
source = ~/.config/hypr/config/monitors.conf
source = ~/.config/hypr/config/windowrules.conf
source = ~/.config/hypr/config/workspacerules.conf
source = ~/.config/hypr/config/autostart.conf
