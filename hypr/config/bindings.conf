# config/keybindings.conf

# Omarchy bindings.  Super changed to Ctrl
bindd = Super Ctrl, Return,  Terminal,          exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = Super Ctrl, F,       File manager,      exec, uwsm app -- nautilus --new-window
bindd = Super Ctrl, B,       Browser,           exec, $browser
bindd = Super Ctrl, M,       Music,             exec, omarchy-launch-or-focus spotify
bindd = Super Ctrl, N,       Editor,            exec, omarchy-launch-editor
bindd = Super Ctrl, T,       Activity,          exec, $terminal -e btop
bindd = Super Ctrl, D,       Docker,            exec, $terminal -e lazydocker
bindd = Super Ctrl, G,       Signal,            exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = Super Ctrl, O,       Obsidian,          exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = Super Ctrl, slash,   Passwords,         exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = Super Ctrl, A,       ChatGPT,           exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = Super Ctrl, C,       Calendar,          exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = Super Ctrl, E,       Email,             exec, omarchy-launch-webapp "https://app.hey.com"
bindd = Super Ctrl, Y,       YouTube,           exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = Super Ctrl, X,       X,                 exec,         omarchy-launch-webapp "https://x.com/"
bindd = Super Ctrl ALT,   G, Google Messages,   exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = Super Ctrl Shift, A, Grok,              exec, omarchy-launch-webapp "https://grok.com"
bindd = Super Ctrl Shift, B, Browser (private), exec, $browser --private
bindd = Super Ctrl Shift, G, WhatsApp,          exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = Super Ctrl Shift, X, X Post,            exec, omarchy-launch-webapp "https://x.com/compose/post"

# Traps Bindings to run programs.
bind = Super, A,         exec, xfce4-appfinder
bind = Super, C,         exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bind = Super, E,         exec, microsoft-edge-stable
bind = Super, H,         exec, omarchy-launch-webapp "https://app.hey.com"
bind = Super, G,         togglegroup
bind = Super, K,         exec, screenkey
bind = Super, L,         exec, swaylock
bind = Super, N,         exec, $fileManager
bind = Super, P,         exec, uwsm app -- 1password
bind = Super, O,         exec, onlyoffice-desktopeditors
bind = Super, Q,         killactive,
bind = Super, R,         exec, remmina
bind = Super, Return,    exec, $terminal
bind = Super, S,         exec, flameshot gui
bind = Super, T,         exec, teams
bind = Super, V,         exec, obs
bind = Super, W,         exec, $browser
bind = Super, X,         exec, archlinux-logout
bind = Super, slash,     exec, walker

bind = Super Shift, A,   exec, xfce4-appfinder
bind = Super Shift, B,   exec, $terminal -e btop
bind = Super Shift, C,   exec, omarchy-launch-webapp "https://chatgpt.com"
bind = Super Shift, G,   exec, omarchy-launch-webapp "https://www.github.com/Traap/"
bind = Super Shift, K,   exec, omarchy-launch-webapp "https://www.kingjamesbibleonline.org"
bind = Super Shift, N,   exec, omarchy-launch-editor
bind = Super Shift, R,   exec, hyprctl reload
bind = Super Shift, T,   exec, pkill -x rofi || rofi-theme-selector
bind = Super Shift, W,   exec, $browser --private
bind = Super, tab,       exec, pkill -x rofi || rofi -show drun

bind = Alt, right, exec, variety -n
bind = Alt, left,  exec, variety -p

bind = Alt  Shift, n, exec, variety -n && wal -i $(cat $HOME/.config/variety/wallpaper/wallpaper.jpg.txt) && ~/.config/hypr/scripts/statusbar &
bind = Alt  Shift, p, exec, variety -p && wal -i $(cat $HOME/.config/variety/wallpaper/wallpaper.jpg.txt) && ~/.config/hypr/scripts/statusbar &

bind = Alt, F, fullscreen
bind = Alt, B, exec, $BINHOME/toggler Bracco
bind = Alt, G, exec, $scriptsDir/glassmorphismToggle
bind = Alt, N, exec, $BINHOME/toggler Neovim
bind = Alt, S, exec, $BINHOME/toggler Scratchpad
bind = Alt, U, exec, $BINHOME/toggler Upgrade
bind = Alt, W, exec, $BINHOME/toggler Wiki
bind = Alt, Y, exec, $BINHOME/toggler YouTube
bind = Alt, Z, exec, $BINHOME/toggler Zero

bind = Alt, a, togglespecialworkspace, magic
bind = Alt, a, movetoworkspace, +0
bind = Alt, a, togglespecialworkspace, magic
bind = Alt, a, movetoworkspace, special:magic
bind = Alt, a, togglespecialworkspace, magic

# Switch workspaces with mainMod + [0-9]
bind = Super, 1, workspace, 1
bind = Super, 2, workspace, 2
bind = Super, 3, workspace, 3
bind = Super, 4, workspace, 4
bind = Super, 5, workspace, 5
bind = Super, 6, workspace, 6
bind = Super, 7, workspace, 7
bind = Super, 8, workspace, 8
bind = Super, 9, workspace, 9
bind = Super, 0, workspace, 10

# Switch workspaces relative to the active workspace with mainMod + CTRL + [←→]
bind = Super CTRL, right, workspace, r+1
bind = Super CTRL, left,  workspace, r-1
bind = Super CTRL, down,  workspace, empty

# Move active application to workspaces with mainMod + [0-9]
bind = Super Shift, 1, movetoworkspace, 1
bind = Super Shift, 2, movetoworkspace, 2
bind = Super Shift, 3, movetoworkspace, 3
bind = Super Shift, 4, movetoworkspace, 4
bind = Super Shift, 5, movetoworkspace, 5

bind = Super Shift, 6, movetoworkspace, 6
bind = Super Shift, 7, movetoworkspace, 7
bind = Super Shift, 8, movetoworkspace, 8
bind = Super Shift, 9, movetoworkspace, 9
bind = Super Shift, 0, movetoworkspace, 10

# Move focus with ALT+hjkl
bind = ALT, h,  movefocus, l
bind = ALT, j,  movefocus, r
bind = ALT, k,  movefocus, u
bind = ALT, l,  movefocus, d

# Move active window around current workspace with Alt+Shift+hjkl
bind = ALT Shift, h, movewindow, l
bind = ALT Shift, j, movewindow, d
bind = ALT Shift, k, movewindow, u
bind = ALT Shift, l, movewindow, r

bind = Super Shift, h, resizeactive, -15 0
bind = Super Shift, j, resizeactive, 0 15
bind = Super Shift, k, resizeactive, 0 -15
bind = Super Shift, l, resizeactive, 15 0

# Scroll through existing workspaces with mainMod + scroll bind = Super, mouse_down, workspace, e+1
bind = Super, mouse_up,   workspace, e-1

# Move/Resize windows with mainMod + LMB/RMB and dragging
bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow

# Special workspaces (scratchpad)
bind = Super ALT,  S, movetoworkspacesilent, special
bind = Super Shift,S, togglespecialworkspace,

# Move window silently to workspace Super + Alt + [0-9]
bind = Super ALT, 1, movetoworkspacesilent, 1
bind = Super ALT, 2, movetoworkspacesilent, 2
bind = Super ALT, 3, movetoworkspacesilent, 3
bind = Super ALT, 4, movetoworkspacesilent, 4
bind = Super ALT, 5, movetoworkspacesilent, 5
bind = Super ALT, 6, movetoworkspacesilent, 6
bind = Super ALT, 7, movetoworkspacesilent, 7
bind = Super ALT, 8, movetoworkspacesilent, 8
bind = Super ALT, 9, movetoworkspacesilent, 9
bind = Super ALT, 0, movetoworkspacesilent, 10

# Trigger when the switch is turning off
bindl= , switch:on:Lid Switch, exec, swaylock && systemctl suspend
