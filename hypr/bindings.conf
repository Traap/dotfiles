# config/keybindings.conf

# {{{ Launch applications

bindd = SUPER,  A,      ChatGPT,            exec, omarchy-launch-webapp "https://chatgpt.com"

unbind = SUPER SHIFT, E
unbind = SUPER,       E
bindd = SUPER SHIFT,  E,  Calendar,         exec, omarchy-launch-or-focus-webapp Calendar "https://app.hey.com/calendar/weeks/"
bindd = SUPER,        E,  Email,            exec, omarchy-launch-or-focus-webapp Email "https://app.hey.com"

bindd = SUPER,  K,      Screen Key,         exec, screenkey
bindd = SUPER,  L,      Lock Screen,        exec, omarchy-lock-screen
bindd = SUPER,  N,      File Manager,       exec, $fileManager
bindd = SUPER,  P,      1 Password,         exec, 1password
bindd = SUPER,  O,      LibreOffice,        exec, libreoffice
bindd = SUPER,  Q,      Kill all,           killactive,
bindd = SUPER,  R,      Remote Desktop,     exec, remmina
bindd = SUPER,  RETURN, Terminal,           exec, ghostty

unbind = SUPER, S
bindd = SUPER,  S,      Flameshot,          exec, flameshot gui

unbind = SUPER SHIFT, T
unbind = SUPER,       T
bindd = SUPER SHIFT,  T, Teams,             exec, omarchy-launch-or-focus-webapp Teams "https://teams.microsoft.com/v2/"
bindd = SUPER,        T, Outlook,           exec, omarchy-launch-or-focus-webapp Outlook "https://outlook.office365.com/mail"

bindd = SUPER,  V,      OBS,                exec, obs

unbind = SUPER, W
bindd = SUPER,  W,      Browser,            exec, $browser

bindd = SUPER,  Y,      YouTube,            exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER,  slash,  App Luncher,        exec, walker

bindd = SUPER CTRL, B,  System btop,        exec, omarchy-launch-tui btop
bindd = SUPER CTRL, G,  GitHub,             exec, omarchy-launch-webapp "https://www.github.com/Traap/"
bindd = SUPER CTRL, K,  KJV,                exec, omarchy-launch-webapp "https://www.kingjamesbibleonline.org"
bindd = SUPER CTRL, N,  Editor,             exec, omarchy-launch-editor
bindd = SUPER CTRL, R,  Hyrland reload,     exec, hyprctl reload
bindd = SUPER CTRL, W,  Browser (private),  exec, $browser --private

bindd = SUPER SHIFT, M, Menu,               exec, omarchy-menu

# -------------------------------------------------------------------------- }}}
# {{{ Toggle TMUX sessions

bindd = ALT, B,        Toggle Bracco,      exec, $binHome/toggler Bracco
bindd = ALT, H,        Toggle Hyprland,    exec, $binHome/toggler Hyprland
bindd = ALT, N,        Toggle Neovim,      exec, $binHome/toggler Neovim
bindd = ALT, P,        Toggle Paperboy,    exec, $binHome/toggler Paperboy
bindd = ALT, S,        Toggle Scratchpad,  exec, $binHome/toggler Scratchpad
bindd = ALT, U,        Toggle Upgrade,     exec, $binHome/toggler Upgrade
bindd = ALT, W,        Toggle Wiki,        exec, $binHome/toggler Wiki
bindd = ALT, Y,        Toggle YouTube,     exec, $binHome/toggler YouTube
bindd = ALT, Z,        Toggle Zero,        exec, $binHome/toggler Zero

bindd = ALT SHIFT, H,  Kill Bracco,        exec, tmux kill-session -t ScratchPad
bindd = ALT SHIFT, H,  Kill Hyprland,      exec, tmux kill-session -t ScratchPad
bindd = ALT SHIFT, N,  Kill Neovim,        exec, tmux kill-session -t ScratchPad
bindd = ALT SHIFT, P,  Kill Paperboy,      exec, tmux kill-session -t ScratchPad
bindd = ALT SHIFT, S,  Kill Scratchpad,    exec, tmux kill-session -t ScratchPad
bindd = ALT SHIFT, U,  Kill Upgrade,       exec, tmux kill-session -t YouTube
bindd = ALT SHIFT, W,  Kill Wiki,          exec, tmux kill-session -t Wiki
bindd = ALT SHIFT, Y,  Kill YouTube,       exec, tmux kill-session -t YouTube
bindd = ALT SHIFT, Z,  Kill Zero,          exec, tmux kill-session -t Zero

# -------------------------------------------------------------------------- }}}
# {{{ Hide/unhide active workspace

bindd = Alt, a,        Toggle Workspace,   togglespecialworkspace, magic
bindd = Alt, a,        Toggle Workspace,   movetoworkspace, +0
bindd = Alt, a,        Toggle Workspace,   togglespecialworkspace, magic
bindd = Alt, a,        Toggle Workspace,   movetoworkspace, special:magic
bindd = Alt, a,        Toggle Workspace,   togglespecialworkspace, magic

# -------------------------------------------------------------------------- }}}
# {{{ Vim-style directional focus movement

bindd = ALT, h,        Move focus left,  movefocus, l
bindd = ALT, j,        Move focus down,  movefocus, d
bindd = ALT, k,        Move focus up,    movefocus, u
bindd = ALT, l,        Move focus right, movefocus, r

# -------------------------------------------------------------------------- }}}
# {{{ Move active window between monitors/workspaces

bindd = ALT SHIFT, h,  Move active left,  movewindow, l
bindd = ALT SHIFT, j,  Move active down,  movewindow, d
bindd = ALT SHIFT, k,  Move active up,    movewindow, u
bindd = ALT SHIFT, l,  Move active right, movewindow, r

# -------------------------------------------------------------------------- }}}
# {{{ Move window silently to workspace

