# -------------------------------------------------------------------------- }}}
# {{{ Special workspaces (scratchpad)

bindd = SUPER ALT,  S, Move to silent,       movetoworkspacesilent, special
bindd = SUPER SHIFT,S, Toggle silent,        togglespecialworkspace,

# -------------------------------------------------------------------------- }}}
# {{{ Switch workspaces relative to the active workspace.

bindd  = SUPER CTRL, right,  Switch workspace right, workspace, r+1
bindd  = SUPER CTRL, left,   Switch workspace left,  workspace, r-1
bindd  = SUPER CTRL, up,     Switch worksapce up,    workspace, empty
bindd  = SUPER CTRL, down,   Switch worksapce down,  workspace, empty

# -------------------------------------------------------------------------- }}}
# {{{ Resize active window

bindd = SUPER SHIFT, h,Resize active left, resizeactive, -15 0
bindd = SUPER SHIFT, j,Resize active right,resizeactive, 0 15
bindd = SUPER SHIFT, k,Resize active up,   resizeactive, 0 -15
bindd = SUPER SHIFT, l,Resize active down, resizeactive, 15 0

# -------------------------------------------------------------------------- }}}
# {{{ Trigger when the switch is turning off

bindl= , switch:on:Lid Switch, exec, swaylock && systemctl suspend

# -------------------------------------------------------------------------- }}}
